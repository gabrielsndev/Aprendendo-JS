<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body{
            background-color:rgb(28, 164, 209);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[1]/*Pegando o elemento pela TAG, selecionando dentro dos colchetes parágrafo dentre todos eu quero, no caso o primeiro (0)*/
        window.document.write(`Está escrito assim "${p1.innerHTML}"`)
        p1.style.color = 'blue'
        

        var div = window.document.getElementById('msg')
        /*Pegando o elemento por ID*/
        div.style.background = 'green'
        div.innerText = 'Olá, Mundo!'

        
    </script>
</body>
</html>
