<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <ul class="email">
            <li>
                <p><label for="iemal">Email:</label></p>
            </li>
            <li>
                <input type="email" name="email" id="iemal">
            </li>
        </ul>
        <ul class="senha">
            <li>
                <p><label for="isen">Senha</label></p>
            </li>
    
            <li>
                <input type="password" name="sen" id="isen">
            </li>
        </ul>

        <div class="butao">Entrar</div>

    </div>


</body>
</html>
